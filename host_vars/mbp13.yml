---
dock:
  autohide: true
  magnify: true
  magnify_size: 48
  mineffect: genie
  minimize_to_application: true
  orientation: left
  size: 32
  hotcorners:
    br: 1 # -
    tr: 1 # -
    bl: 1 # -
    tl: 2 # Mission control
homebrew:
  enabled: true
  taps:
    - graalvm/tap
    - homebrew/cask-fonts
    - teamookla/speedtest
  formulae:
    - name: ansible
    - name: ansible-lint
    - name: duf
    - name: gnupg
    - name: iperf3
    - name: neofetch
    - name: node
    - name: speedtest
  casks:
    - name: 1password
    - name: font-monaspace
    - name: google-chrome
    - name: graalvm-community-jdk21
    - name: iina
    - name: jetbrains-toolbox
    - name: raspberry-pi-imager
    - name: rectangle
    - name: tailscale
    - name: visual-studio-code
tizen:
  enabled: true
  version: 5.5
